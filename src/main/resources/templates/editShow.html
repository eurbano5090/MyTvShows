<!DOCTYPE html>
<html xmlns="http://www.w3.org./1999/"
	xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="ISO-8859-1">
<title>Editar Show</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" th:href="@{/home}">Home</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item mr-5"><a class="nav-link"
					th:href="@{/form}">New</a></li>
				<li class="nav-item">
					<form id="logoutForm" method="POST" action="/logout">
						<input type="hidden" name="${_csrf.parameterName}"
							value="${_csrf.token}" /> <input type="submit" value="Logout"
							class="btn btn-link text-secondary" />
					</form>
				</li>
			</ul>
		</div>
	</nav>
	<div class="container mt-3">
		<div class="card bg-dark text-white">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">
				<div th:object="${show}" th:remove="tag">
					<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
						<li th:each="err: ${#fields.errors('*')}" th:text="${err}"></li>
					</ul>
				</div>

	<form th:action="@{/editShow/{show.id}}" th:object="${show}" method="post" enctype="multipart/form-data">
	<div class="form-group row">
	<label class="col-sm-2 col-form-label col-form-label">Nombre de Show: </label>
	   <div class="col-sm-10">
		<input type="text" th:field="*{showTitle}" class="form-control" name="showTitle" /> 
		<small class="form-text text-danger" th:if="${#fields.hasErrors('showTitle')}" th:errors="*{showTitle}"></small>
		</div>
		</div>

		<div class="form-group row">
		<label class="col-sm-2 col-form-label col-form-label">Network:</label>
		<div class="col-sm-10">
		<input type="text" th:field="*{showNetwork}" class="form-control"name="showNetwork"> <small class="form-text text-danger"
		th:if="${#fields.hasErrors('showNetwork')}" th:errors="*{showNetwork}"></small>
			</div>
		</div>
			<div class="form-group row">
					<label class="col-sm-2 col-form-label ">creator rating: </label>
					<div class="col-sm-6">
						<input type="text" th:field="*{creatorShow}" name="creatorShow" class="form-control"> 
						<small class="form-text text-danger"
							th:if="${#fields.hasErrors('showNetwork')}"
							th:errors="*{showNetwork}"></small>
					</div>
       </div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label"> Dejar Calificacion: </label>
		<div class="mx-3">
		<input type="number" min="1" max="5" th:field="*{ratings}"name="ratings" class="form-control">
 
		</div>
		</div>

					<div class="form-group row">
						<div class="col-sm-6">
							<input type="submit" value="Update" class="btn btn-secondary">
							<a th:href="@{home}" class="btn btn-outline-danger">cancelar</a>
						</div>
					</div>
			
	</form>
</div>




			<div class="mt-5 pb-5">
				<a th:href="@{/listar}" class="btn btn-dark">Ir Atras</a>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
		integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
		crossorigin="anonymous"></script>
</body>
</html>
