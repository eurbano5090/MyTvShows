<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
	href="https://fonts.googleapis.com/css2?family=Lobster&family=Lobster+Two&family=Open+Sans:wght@300&family=Poppins:wght@200;300;600&family=Roboto:wght@300&display=swap"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v6.1.1/css/all.css"
	integrity="sha384-/frq1SRXYH/bSyou/HUp/hib7RVN1TawQYja658FEOodR/FQBKVqT9Ol+Oz3Olq5"
	crossorigin="anonymous">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<link rel="stylesheet" href="style.css" />
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="pelicula-principal container bg-secondary text-light">
		<div class="contenedor container-fluid ">
			
			<div th:object="${show}" th:remove="tag">
				<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
					<li th:each="err: ${#fields.errors('*')}" th:text="${err}"></li>
				</ul>
			</div>
			
		<!-- cuerpo de ver -->
		   	
			<div class="card-shadow mt-5 mb-5">
				<div class="row g-0">
					<div class="col-md-6 mt-5 text-center" >
					<img th:if="${#strings.length(show.foto) > 0}"
					class="img-thumbnail rounded float-center" style="max-width:80%;"
					th:src="@{'/uploads/' + ${show.foto}}" th:alt="${show.foto}" />
					</div>
					<div class="col-md-6 mt-5 text center">
					<h1 class="titulo" th:text="${titulo}"></h1>
						<div class="card-body">
						 <h3 class="card-title"  th:text="${show.showTitle}"></h3>
						 <h3 th:text="${show.showNetwork}"></h3>
						 <h6 class="list-group-inline" th:text="${show.descripcion}"></h6>
						<h6 class="list-group-inline" th:text="${show.ratings}"></h6>
					    <h6 class="list-group-inline" th:text="${show.duracion}"></h6>
					    <h6 class="list-group-inline" th:text="${show.creatorShow}"></h6>
						<small class="text-muted">Last updated 3 mins ago</small>
						
						</div>
					</div>
				</div>
			</div>
	
		</div>
		<button role="button" class="boton">
			<i class="fas fa-play"></i>Reproducir
		</button>
		<button role="button" class="boton">
			<i class="fas fa-info-circle"></i>Más información
		</button>

	</div>




	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
		integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
		crossorigin="anonymous"></script>
</body>
</html>
